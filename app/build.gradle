apply plugin: 'com.android.application'
apply plugin: 'de.mobilej.unmock'
apply plugin: 'net.ltgt.errorprone'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "de.stephanlindauer.criticalmaps"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 31
        versionName "2.3.2"
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        'butterknife.minSdk': getMinSdkVersion().getApiString()
                ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        warning 'MissingTranslation'
        warning 'StringFormatInvalid'

        // https://github.com/square/okio/issues/58
        // http://jakewharton.github.io/butterknife/
        warning 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    api 'com.squareup:otto:1.3.8'
    api 'org.osmdroid:osmdroid-android:5.6.5'
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
    api "com.android.support:support-v4:$support_version"
    api "com.android.support:appcompat-v7:$support_version"
    api "com.android.support:support-annotations:$support_version"
    api "com.android.support:design:$support_version"

    api 'com.squareup.okhttp3:okhttp:3.9.0'
    api "com.jakewharton:butterknife:$butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"

    api 'org.ligi:AXT:0.37'
    api 'info.metadude.android:typed-preferences:2.1.0'
    api "com.google.dagger:dagger:$dagger_version"

    compileOnly 'javax.annotation:jsr250-api:1.0'
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    testApi 'junit:junit:4.12'
    testApi "com.google.truth:truth:0.36"
    testApi "com.android.support:support-annotations:$support_version"
    testApi 'org.mockito:mockito-core:2.11.0'
}
