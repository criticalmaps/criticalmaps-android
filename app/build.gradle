apply plugin: 'com.android.application'
apply plugin: 'de.mobilej.unmock'
apply plugin: 'net.ltgt.errorprone'

// Place actual signing configuration in "keystore.properties"
// "keystore.properties" is in .gitignore and will not be checked into repo
def keystorePropertiesFile = rootProject.file("keystore.properties")
if(!keystorePropertiesFile.exists() ) {
    keystorePropertiesFile = rootProject.file("dummy_keystore.properties")
}
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        releaseConfig {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "de.stephanlindauer.criticalmaps"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 31
        versionName "2.3.2"
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        'butterknife.minSdk': getMinSdkVersion().getApiString()
                ]
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
    }

    lintOptions {
        warning 'MissingTranslation'
        warning 'StringFormatInvalid'

        // https://github.com/square/okio/issues/58
        // http://jakewharton.github.io/butterknife/
        warning 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    implementation 'com.squareup:otto:1.3.8'
    implementation 'org.osmdroid:osmdroid-android:6.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-annotations:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:exifinterface:$support_version"
    implementation 'com.jakewharton.timber:timber:4.6.0'

    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation "com.jakewharton:butterknife:$butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"

    implementation 'org.ligi:AXT:0.37'
    implementation 'info.metadude.android:typed-preferences:2.1.0'
    implementation "com.google.dagger:dagger:$dagger_version"

    compileOnly 'javax.annotation:jsr250-api:1.0'
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.google.truth:truth:0.39'
    testImplementation "com.android.support:support-annotations:$support_version"
    testImplementation 'org.mockito:mockito-core:2.15.0'
}
